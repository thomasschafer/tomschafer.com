<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="tomschafer_logo.ico" />
  <meta name="theme-color" content="#212b53" />
  <meta name="description" content="My personal website." />
  <link rel="apple-touch-icon" href="tomschafer_logo_512.png" />
  <link rel="manifest" href="manifest.json" />

  <link href="styles.css" rel="stylesheet" />

  <meta property="og:title" content="{% ogTitle %}" />
  <meta property="og:type" content="{% ogType %}" />
  <meta property="og:url" content="{% ogUrl %}" />
  <meta property="og:description" content="{% ogDesc %}" />
  <meta property="og:image" content="{% ogImg %}" />

  <title>{% title %}</title>
</head>

<body>
  <header>
    <script src="theme-toggle.js"></script>
    <a href="index.html">Tom Schafer</a>
    <div>
      <label for="theme-dropdown">Theme </label>
      <select id="theme-dropdown">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="auto">Auto</option>
      </select>
    </div>
  </header>

  {% body %}
</body>

</html>
